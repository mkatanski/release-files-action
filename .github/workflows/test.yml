name: On new release

on:
  release:
    types: [published]

permissions: write-all

jobs:
  upload-release-assets:
    runs-on: ubuntu-latest
    name: Upload release assets
    steps:
      - uses: actions/checkout@v4

      - name: Create artifact from dist folder
        run: zip -r release-files-dist-${{ github.ref_name }}.zip dist

      - name: Upload created artifact to release assets
        id: upload-assets
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-tag: ${{ github.ref_name }}
          file-path: release-files-dist-${{ github.ref_name }}.zip

  download-release-assets:
    runs-on: ubuntu-latest
    name: Download release assets
    needs: upload-release-assets
    steps:
      - uses: actions/checkout@v4

      - name: Download release assets
        id: download-assets
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-tag: ${{ github.ref_name }}
          file-path: release-files-dist-${{ github.ref_name }}.zip
          name: release-files-dist-${{ github.ref_name }}.zip
          mode: download

      # - name: Download Release Asset
      #   id: download_release_asset
      #   uses: i3h/download-release-asset@v1
      #   with:
      #     owner: mkatanski
      #     repo: release-files-action
      #     tag: ${{ github.ref_name }}
      #     file: release-files-dist-${{ github.ref_name }}.zip
      #     path: ./
      #     token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload zip as artifact
        uses: actions/upload-artifact@v2
        with:
          name: release-files-dist-${{ github.ref_name }}.zip
          path: release-files-dist-${{ github.ref_name }}.zip

      - name: List files
        run: ls -lh

      - name: Unzip downloaded file to test folder
        run: unzip release-files-dist-${{ github.ref_name }}.zip -d test
